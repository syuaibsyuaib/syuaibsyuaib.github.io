<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>

<body>
    <div id="header"></div>
    <div class="container">

        <div id="hasil" class="border w-100 p-3 mb-3 overflow-auto" style="margin-top: 70px;">
            <table class="table table-striped">
                <!-- No	Nama Siswa	NISN Status -->
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Siswa</th>
                        <th>NISN</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <button class="btn btn-primary" onclick="scanning()">Scan</button>
    <span id="pesan"></span>
    </div>

    <!-- Modal Loading -->
    <div class="modal" id="loading" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: transparent;">
                <div class="">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="/jquery/jquery.js"></script>
    <script src="/template-generator.js"></script>
    <script defer>
        generateTemplate("load", "#header", "header")
    </script>
    <script src="/js/script.js"></script>
</body>

</html>
